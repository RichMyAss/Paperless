    <header>
        <div id="logo">Darroch Property Management</div>
        <h2 id="userID">John Doe
            <span id="userCompanyName">Darroch</span>
        </h2>
        <div class="searchbar">
            <div class="container">
                <input ng-model="searchQuery" id="searchbar" placeholder="Search all invoices" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search all invoices'">
                <div class="uploadInvBtn">Upload new invoice</div>
            </div>
        </div>
        

    </header>

    <div class="invoicesView">

        <div class="container">
            <h1 ng-class="{'active':searchQuery === ''}" ng-click="searchQuery = ''">All Invoices</h1>
            <h1 ng-class="{'active':searchQuery === 'new'}" ng-click="searchQuery.status = 'new'">Fresh</h1>
            <h1 ng-class="{'active':searchQuery === 'approved'}" ng-click="searchQuery.status = 'approved'">Approved</h1>
            <h1 ng-class="{'active':searchQuery === 'rejected'}" ng-click="searchQuery.status = 'rejected'">Rejected</h1>
        </div>
        <ul class="invList" ng-include src="invoiceListTemplate">
            
        <!-- Dynamic Content here -->

        </ul>
